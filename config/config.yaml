seed_everything: 42
data:
  class_path: bnn.datamodule.VisionDataModule
  init_args:
    dataset_name: cifar10
    batch_size: 64
model:
  class_path: bnn.model.CIFARClassifier
  #init_args:
    #beta: 0.1
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1e-3
trainer:
  max_epochs: 50
  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        monitor: val_f1_score
        mode: max
        every_n_epochs: 1